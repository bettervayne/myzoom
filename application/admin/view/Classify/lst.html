<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
</head>
<style>
.list-page ul li{display:inline;}
</style>
<body>
{include file="Public/top" /}
<div class="container clearfix">
    {include file="Public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="{:url('admin/index/index')}">首页</a><span class="crumb-step">&gt;</span><span class="crumb-name">文章分类管理</span></div>
        </div>
        <div class="search-wrap">
            <div class="search-content">
                <form action="/js__PUBLIC__/static/admin/css/admin/design/index" method="post">
                    <table class="search-tab">
                        <tr>
                            <th width="120">选择分类:</th>
                            <td>
                                <select name="search-sort" id="">
                                    <option value="">全部</option>
                                    <option value="19">精品界面</option><option value="20">推荐界面</option>
                                </select>
                            </td>
                            <th width="70">关键字:</th>
                            <td><input class="common-text" placeholder="关键字" name="keywords" value="" id="" type="text"></td>
                            <td><input class="btn btn-primary btn2" name="sub" value="查询" type="submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
        <div class="result-wrap">
            <form name="myform" id="myform" method="post">
                <div class="result-title">
                    <div class="result-list">
                        <a href="{:url('classify/add')}"><i class="icon-font"></i>新增文章分类</a>
                        <a id="batchDel" href="javascript:void(0)"><i class="icon-font"></i>批量删除</a>
                        <a id="updateOrd" href="javascript:void(0)"><i class="icon-font"></i>更新排序</a>
                    </div>
                </div>
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th class="tc" width="3%"><input class="allChoose" name="" type="checkbox"></th>                         
                            <th width="3%">ID</th>
                            <th width="8%">文章分类名称</th>
                            <th width="8%">描述</th>
                            <th width="8%">所属栏目</th>
							<th width="8%">操作</th>
                        </tr>
						{volist name="classifylst" id="vo"}
                        <tr>
                            <td class="tc"><input name="id[]" value="59" type="checkbox"></td>                         
                            <td>{$vo['id']}</td>
                            <td title="{$vo['catename']}"><a target="_blank" href="#" title="{$vo['catename']}">{$vo['catename']}</a>
                            </td>  
							<td>{$vo['desc']}</td>		
							<td>{$vo['catename']}</td>	
                            <td>
                                <a class="link-update" href="{:url('classify/save','id='.$vo['id'])}">修改</a>
                                <a class="link-del" onclick="return confirm('你确定要删除吗？');" href="{:url('classify/del','id='.$vo['id'])}">删除</a>
                            </td>
                        </tr> 
						{/volist}
                    </table>
                    <div class="list-page">{$classifylst->render()}</div>
                </div>
            </form>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
