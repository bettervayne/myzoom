<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/common.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/static/admin/css/main.css"/>
    <script type="text/javascript" src="__PUBLIC__/static/admin/js/libs/modernizr.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/static/admin/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/static/admin/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/static/admin/ueditor/lang/zh-cn/zh-cn.js"></script>
	
</head>
<body>
<div class="topbar-wrap white">
    {include file="Public/top" /}
</div>
<div class="container clearfix">
    {include file="Public/left" /}
    <!--/sidebar-->
    <div class="main-wrap">

        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font"></i><a href="/jscss/admin/design/">首页</a><span class="crumb-step">&gt;</span><a class="crumb-name" href="/jscss/admin/design/">文章管理</a><span class="crumb-step">&gt;</span><span>修改文章</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-content">
                <form action="" method="post" id="myform" name="myform" enctype="multipart/form-data">
				<input type="hidden" name="id" value="{$info['id']}"/>
                    <table class="insert-tab" width="100%">
                        <tbody>
                            <tr>
                                <th width="10%"><i class="require-red">*</i>文章名称：</th>
                                <td>
                                    <input class="common-text required" id="title" name="title" size="50" value="{$info['title']}" type="text">
                                </td>
                            </tr>
                            <tr>
                                <th><i class="require-red">*</i>关键词：</th>
                                <td><input class="common-text" name="keywords" size="50" value="{$info['keywords']}" type="text"></td>
                            </tr>
							<tr>
                                <th>文章描述：</th>
                                <td><input class="common-text" name="desc" size="50" value="{$info['desc']}" type="text"></td>
                            </tr>
							<tr>
                                <th><i class="require-red">*</i>所属栏目：</th>
                                <td>
								<select name="cateid">
									<option value="">--请选择栏目--</option>
									{volist name='cateres' id='vo'}
									<option {if condition="$vo['id'] eq $info['cateid']"}selected="selected"{/if} value={$vo['id']}>{$vo['catename']}</option>
									{/volist}
								</select>							
								</td>
                            </tr>
							<tr>
                                <th><i class="require-red">*</i>所属分类：</th>
                                <td>
								<select name="classifyid">
									<option value="">--请选择分类--</option>
									{volist name='classifyres' id='vo'}
									<option {if condition="$vo['id'] eq $info['classifyid']"}selected="selected"{/if} value={$vo['id']}>{$vo['cname']}</option>
									{/volist}
								</select>							
								</td>
                            </tr>
							<tr>
                                <th>缩略图：</th>
                                <td><input type="file"  name="pic" value="" >
								{if condition="$info['pic'] eq '' "}
								暂无缩略图
								{else /}
								<img height="80" src="__PUBLIC__{$info['pic']}" />
								</td>
								{/if}
							</tr>
                            <!-- <tr>
                                <th><i class="require-red">*</i>栏目类型：</th>
                                <td>
								<select>
									<option>--请选择--</option>
									<option>--列表栏目--</option>
									<option>--留言板--</option>
								</select>							
								</td>
                            </tr> -->
                            <tr>
                                <th>文章内容：</th>
                                <td><textarea name="content" class="common-textarea" id="content" cols="30" style="width: 98%;" rows="10">{$info['content']}</textarea></td>
                            </tr>
                            <tr>
                                <th></th>
                                <td>
                                    <input class="btn btn-primary btn6 mr10" value="提交" type="submit">
                                    <input class="btn btn6" onclick="history.go(-1)" value="返回" type="button">
                                </td>
                            </tr>
                        </tbody>
					</table>
                </form>
            </div>
        </div>

    </div>
    <!--/main-->
</div>
</body>
<script type="text/javascript">
	//实例化编辑器，建议使用工厂方法getEditor创建和引用编辑器实例，
	//如果在某个闭包下引用改变机器，直接调用UE.getEditor('editor')就能拿到相关的实例。
	UE.getEditor('content',{initialFrameWidth:900,initialFrameHeight:400,});
</script>

</html>
